<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PGM</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script>

        var socket = io.connect('10.100.10.9:12346');
        socket.on('msg', (msg) => {

            console.log(msg);
            if (msg.cmd == 3) {
                // test 
                console.log('cmd : test end');
                $("#btnLogFileDownload").css('disabled','false');
            }
            else if(msg.cmd == 4){

                console.log('cmd : data');
                console.log(msg.data);

                $("#logBody").empty();

                for (var item in msg.data) {
                    //$("#logBody").append('<tr><th>' + msg.data[item].duration + '</th></tr>');

                    $("#logBody").append('<tr>');
                    $("#logBody").append('<th>');
                    $("#logBody").append(msg.data[item].duration);
                    $("#logBody").append('</th>');
                    $("#logBody").append('<th>');
                    $("#logBody").append(msg.data[item].packets);
                    $("#logBody").append('</th>');
                    $("#logBody").append('</tr>');
                }// end loop 
            }
            else {
                console.log('cmd : not defined cmd error');
            }
        });

    </script>
    <script>

        $(function () {
            $("#btnLogFileDownload").click(() => {
                window.location = '/test';
            });// end ajax
        });
    </script>
</head>
<body>
    <button id="btnLogFileDownload">log file download</button>
    <div id="log">
        <table>
            <thead>
                <tr>
                    <th>duration</th>
                    <th>packets</th>
                </tr>
                
            </thead>
            <tbody id="logBody">
                
            </tbody>
        </table>

    </div>
</body>
</html>

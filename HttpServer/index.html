    <script>
        var from = 0;
        var to = 0;
       
        function loadInfo() {

            from = to;
            to += 3;

            $.ajax({
                type: "GET",
                url: "/info?from="+from+"&to="+to,
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                success: function (res) {
                    console.log(res);
                },
                error: function(err){
                    alert("시스템에러");
                }
            });// end ajax
        }

        setInterval(loadInfo, 3000);

        $(function () {
            // 5초마다 view update
            
        });
    </script>
